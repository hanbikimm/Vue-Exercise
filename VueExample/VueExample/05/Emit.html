<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>props</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child-component v-on:show-log="printText"></child-component>
    <p>{{ message }}</p>
</div>
</body>
<script type="text/javascript">
Vue.component('child-component', {
    template : '<button v-on:click="showLog">show</button>',
    methods : {
        showLog() {
            this.$emit('show-log', "this message from child");
        }
    }
})

var app = new Vue({
    el : "#app",
    data : {
        message : ''
    },
    methods : {
        printText(childMessage) {
            this.message = "received an event : " + childMessage;
        }
    }
});
</script>
</html>
