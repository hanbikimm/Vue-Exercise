<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>props</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child-component v-bind:fromparentmessage="message"></child-component>
    <child-component v-bind:fromparentmessage="message"></child-component>
    <child-component v-bind:fromparentmessage="message"></child-component>
</div>
</body>
<script type="text/javascript">
Vue.component('child-component', {
    props : [ 'fromparentmessage' ],
    template : '<p>{{fromparentmessage}}</p>'
})

var vm = new Vue({
    el : "#app",
    data : {
        message : 'Hello Vue! passed from Parent Component'
    }
});
</script>
</html>
