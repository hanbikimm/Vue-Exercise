<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        x : <input type="text" v-model="x"/><br/>
        y : <input type="text" v-model="y"/><br/>
        덧셈 결과 :  {{ sum }}
    </div>
    <script type="text/javascript">
        let vmSum = new Vue({
            el : "#example",
            data : {
                x : 0,
                y : 0,
                sum : 0
            },
            watch : {
                x : function(v) {
                    console.log("## x 변경");

                    let result = Number(v) + Number(this.y);

                    if(isNaN(result))
                        this.sum = 0;
                    else
                        this.sum = result;
                },
                y : function(v) {
                    console.log("## y 변경");

                    let result = Number(this.x) + Number(v);

                    if(isNaN(result))
                        this.sum = 0;
                    else
                        this.sum = result;
                }
            }
        });
    </script>
</body>
</html>
