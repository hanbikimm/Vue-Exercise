<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <input type="text" v-model="num"><br/>
        1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
    </div>
    <script type="text/javascript">
        let vmSum = new Vue({
            el : "#example",
            data : {
                num : 0
            },
            methods : {
                sum() {
                    let n = Number(this.num);
                    if(Number.isNaN(n) || n < 1) return 0;
                    return ((1+n)*n)/2;
                }
            }
        });
    </script>
</body>
</html>
