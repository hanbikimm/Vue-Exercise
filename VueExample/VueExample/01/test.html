<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="simple">
    </div>
    <script type="text/javascript">
        var simple = new Vue({
            el : '#simple',
            template : '<div><h2>{{ message }}</h2><h2>{{ message2 }}</h2></div>',
            data : {
                message : '<i>Hello Vue.js</i>',
                message2 : 'alert("!!!!");'
            }
        });
    </script>
</body>
</html>
