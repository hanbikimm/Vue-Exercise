<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <input type="text" v-model="message">
        <br>
        <span>{{ message }}</span>
        <br>
        <span v-once>{{ message }}</span>
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el : "#example",
            data : {
                message : "Hello World"
            }
        })
    </script>
</body>
</html>
