<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="simple">
        <input type="text" v-model="name" placeholder="이름을 입력하세요"/>
        <br/>
        입력된 이름 : <h2 v-html="name"></h2>
        <hr/>
        <input type="text" v-model.lazy="name2" placeholder="이름을 입력하세요"/>
        <br/>
        입력된 이름 : <h2 v-html="name2"></h2>
    </div>
    <script type="text/javascript">
        let twoway = new Vue({
            el: '#simple',
            data : {
                name : '',
                name2 : ''
            }
        });
    </script>
</body>
</html>
