<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .set1 {
            background-color: aqua;
            color: purple;
        }
        .set2 {
            text-align: center;
            width: 120px;
        }
        .set3 {
            border:sandybrown dashed 1px;
        }
    </style>
</head>
<body>
    <div id="example">
        <button v-bind:class="{ set1:s1, set2:s2, set3:s3 }">버튼1</button>
        <p>
            <input type="checkbox" v-model="s1" value="true" />set1 디자인<br/>
            <input type="checkbox" v-model="s2" value="true" />set2 디자인<br/>
            <input type="checkbox" v-model="s3" value="true" />set3 디자인<br/>
        </p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : '#example',
            data : {
                s1 : false,
                s2 : false,
                s3 : false
            }
        });
    </script>
</body>
</html>
