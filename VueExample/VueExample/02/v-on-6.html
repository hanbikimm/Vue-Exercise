<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #example {
            height: 98vh;
            min-height: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
        <div>
            Left Click : 왼쪽으로<br/>
            Right Click : 오른쪽으로
        </div>
        <img src="http://sample.bmaster.kro.kr/img/foot.jpg" v-bind:style="{ position:'absolute', left:pos.left + 'px', top:pos.top + 'px' }" />
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el : "#example",
            data : {
                pos : {
                    left : 100,
                    top : 100
                }
            },
            methods : {
                ctxStop(e) {
                    
                },
                leftMouse(e) {
                    if(this.pos.left > 30)
                        this.pos.left -= 30;

                    console.log("Move Left!!");
                },
                rightMouse(e) {
                    this.pos.left += 30;
                    console.log("Move Right!!");
                }
            }
        });
    </script>
</body>
</html>
