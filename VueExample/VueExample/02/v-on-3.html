<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #example {
            height: 98vh;
            min-height: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="example" v-on:contextmenu="ctxStop">
        <a href="https://facebook.com" @click="confirmFB">페이스북</a>
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el : "#example",
            methods : {
                ctxStop(e) {
                    e.preventDefault();
                },
                confirmFB(e) {
                    if(!confirm("페이스북으로 이동할까요?"))
                        e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
