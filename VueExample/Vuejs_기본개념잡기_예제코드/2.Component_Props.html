<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component-상위에서 하위로 data 통신</title>
</head>

<body>
     <div id="app">
        <!-- Props 발신 기본 형식  : <하위 컴포넌트 이름 v-bind:하위 props속성이름="상위 컴포넌트의 data속성"></하위 컴포넌트 이름> -->
         <child-component :propsdata="pmessage" :ctest="ptest"></child-component>
         <div>{{pmessage}}</div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 등록
        Vue.component('child-component',{
            props :['propsdata', 'ctest'],   // 수신 받는 Props 정의
            template:`<p>{{propsdata}} : {{cmessage}} {{ctest}} </p>`,  // Props의 사용
            data: function () {
                return {
                    cmessage: '나는 자식 컴포넌트의 data!!'
                }
            }
        });

        // 뷰 인스턴스 생성
        new Vue({
           el:'#app',
           data:{
               pmessage:'나는 상위 컴포넌트의 data!!',
               ptest :1
           } 
        });
    </script>
</body>
</html>
