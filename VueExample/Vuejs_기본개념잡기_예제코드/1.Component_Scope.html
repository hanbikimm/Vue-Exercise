<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트 유효 범위</title>
</head>
<body>
    <div id="app">
        <my-component1></my-component1>
        <my-component2></my-component2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var component1 = {
            template:'<div>첫번째 지역 컴포넌트 : {{data1}}</div>',
            data:function(){
                return{
                    data1 : '나는 my-component1의 데이터.'
                }
            }
        };
        
        var component2 = {
            template:'<div>두번째 지역 컴포넌트 : {{data2}}</div>',
            data:function(){
                return{
                    data2 : component1.data.data1
                }
            }
        };

        new Vue({
            el:'#app',
            components:{
                'my-component1':component1,
                'my-component2':component2
            }
        });

    </script>
</body>
</html>
