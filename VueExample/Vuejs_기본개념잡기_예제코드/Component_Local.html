<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 component</title>
</head>
<body>
    <div id="app">
        <!-- 지역 컴포넌트 -->
        <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 지역 컴포넌트 내용
        var localComponent = {
            template: '<div><h3>지역 컴포넌트 입니다.</h3></div>'
        }

        // Vue Instance 생성
        new Vue({
            el:'#app',
            // 지역 컴포넌트 등록
            components:{
                'my-local-component':localComponent
            }
            
        });
    </script>
</body>
</html>
