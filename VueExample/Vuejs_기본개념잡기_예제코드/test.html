<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
        el: "#app",
        data: {
        count: 3,
        },
        computed: {
            calculated1: function () {
                console.log('calculated1');
                if(this.count === 2) {
                alert('값이 2가 되었습니다.');
            }
            }
        },
        watch: {
            count: function (newVal) {
                if(newVal === 0) {
                    alert('값이 0이 되었습니다.');
                    this.count = 3
                }
            }
        }
        });
    </script>
</body>
