<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/">루트</router-link>
        <!-- named 라우터 뷰 -->
        
        <router-view name="header"></router-view>
        <!-- default 라우터 뷰 , name이 default 라고 보면됨-->
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        // 01. 컴포넌트 내용 정의
        var Header ={template:'<div>여기는 Header 영역</div>'};
        var Body ={template:'<div>여기는 body 영역</div>'};
        var Footer ={template:'<div>여기는 Footer 영역</div>'};

        // 02. 루트 정의
        var routes =[
            { 
                path: '/',
                components:{
                    default : Body,
                    header :Header,
                    footer :Footer
                }
            }
        ];

        // 03. 라우터 생성
        var router =  new VueRouter({
            routes,
            mode:'history'
        });

        // 04. 뷰 인스턴스 생성 
        new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
